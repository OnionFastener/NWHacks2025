{% extends "base.html" %}

{% block title %}Mirror of Thought{% endblock %}

{% block content %}
<div class="sidebar">
  <div class="sidebar-header">
    <button class="sidebar-close">←</button>
  </div>
  <div class="sidebar-content">
    <button class="new-chat-button">+ New Chat</button>
    <div class="chat-history">
      <!-- Chat history items will be added here dynamically -->
    </div>
  </div>
</div>
<div class="main-content">
  <div class="app-title">
    <button class="sidebar-show">☰</button>
    <div class="app-title-text">Mirror of Thought</div>
  </div>
  <div class="editor">
    <div class="user-input" contenteditable="true"></div>
    <button class="dive-deeper-button">Dive Deeper 💭</button>
  </div>
</div>
{% endblock %}
